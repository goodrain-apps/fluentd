<source>
@type tail
format none
path ${SERVICE_LOGS}
path_key listen_path
pos_file /var/log/containers.pos
  <parse>
    @type none
  </parse>
tag ${SERVICE_NAME}_log
</source>

<match **>
@type elasticsearch
logstash_format true
log_level info
include_tag_key true
hosts ${ES_HOST}
port ${ES_PORT}
user ${ES_USERNAME}
password ${ES_PASSWORD}
index_name k8s_
  <buffer>
     buffer_chunk_limit 2M
     buffer_queue_limit 32
     flush_interval 5s
     max_retry_wait 30
     disable_retry_limit
  </buffer>
</match>
~

